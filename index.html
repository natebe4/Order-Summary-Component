<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="top-img">
        <img src="./images/illustration-hero.svg" alt="" width="360px">
      </div>
      <div class="text-content">

        <h1>Order Summary</h1>
        <div class="top-para">
          <p id="TCP">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan-wrapper">
          <div class="plan-selection">
            <img src="./images/icon-music.svg" alt="">
            <div class="plan-info">
              <p><strong>Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a class="change-button">Change</a>
            </div>
          </div>
        </div>

        <div class="payment-button">
          <a class="proceed">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
